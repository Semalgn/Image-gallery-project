<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h1>Image Gallery Search Engine</h1>
        <form id="searching-form">
          <input
            type="text"
            id="searching-box"
            placeholder="search image here..."
          />
          <button>Search</button>
        </form>
        <div id="searching-result"></div>
        <button id="show-more-btn">Show More</button>
      </div>

      <footer>
        <div id="copy-right"></div>
      </footer>
    </div>

    <script src="js/image-script.js"></script>
  </body>
</html>
